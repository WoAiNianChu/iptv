<!DOCTYPE html>
<html>

<head>
    <title>设置频道源</title>
    <style>
        body {
            font-size: 17px;
        }

        #container {
            margin: 10px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        #urlForm {
            display: flex;
            justify-content: center;
            justify-items: center;
        }

        input#url {
            min-width: 500px;
            min-height: 32px;
            border: solid 1px #ccc;
            appearance: none;
            outline: none;
            padding: 6px 12px;
            transition: border-color ease-in-out .5s, outline ease-in-out .5s;
        }

        input#url:focus {
            outline: 1px solid cadetblue;
        }

        button#submit {
            min-width: 96px;
            min-height: 32px;
            margin-left: 5px;
            border: solid 1px #ccc;
        }

        button#submit:hover {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
<div id="container">
    <div id="urlForm">
        <input id="url" placeholder="请输入url地址" name="url" />
        <button id="submit">上传</button>
    </div>
</div>
<script>
        function post(url, data) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open("POST", url);
                xhr.onload = resolve;
                xhr.onabort = reject;
                xhr.send(data);
            });
        }

        function sendData(url, data) {
            post(url, data).then((resp) => {
                console.log("post data successful");
            }).catch((e) => {
                console.log(`post data failed, ${e}`);
            });
        }
        document.querySelector("#submit").onclick = (event) => {
            let url = new URL(document.querySelector("#url").value);
            let data = new FormData();
            data.set("url", url.toString());
            sendData(document.url, data);
        };
    </script>
</body>

</html>
